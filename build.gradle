plugins {
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'eclipse'
	id 'jacoco'
}

group = 'com.galaxy.converter'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	testImplementation "org.junit.platform:junit-platform-launcher:1.1.1"
	testImplementation "org.junit.jupiter:junit-jupiter-params:5.1.1"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.1.1"

    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:4.12.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.1.1"
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
}

jacocoTestReport {
    dependsOn test 
	reports {
	html.destination file("${buildDir}/jacocoHtml")
	}
}

test {
	useJUnitPlatform()
	finalizedBy jacocoTestReport
	useJUnitPlatform {
        includeEngines 'junit-jupiter', 'junit-vintage'
    }
	ignoreFailures = true
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/customJacocoReportDir")
}
